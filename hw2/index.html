<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Photo Album</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="box">
      <div class="main_box">
        <div class="main_person">
          <div host-picture class="main_name">鐘揚</div>
          <div class="tool_box">
            <img hostPinButton src="./images/tool_icon1.png" alt="icon">
            <img src="./images/tool_icon2.png" alt="icon">
            <img src="./images/tool_icon3.png" alt="icon">
          </div>
        </div>
        <img src="./images/silent_icon_main.png" alt="silent_icon_main" class="silent_icon_main">
      </div>
      <div class="guest_box">
        <div class="guest1" id="guest1">
          <!-- guest1picture -->
          <div guest-picture class="guest_person" target="guest1"></div>
          <div class="guest_tool_box" target="guest1">
            <img guestPinButton src="./images/tool_icon1.png" alt="icon">
            <img src="./images/tool_icon2.png" alt="icon">
            <img src="./images/tool_icon3.png" alt="icon">
          </div>
          <img src="./images/silent_icon.png" alt="silent_icon" class="silent_icon">
          <i class="material-icons" onclick="removePerson('.guest1')">clear</i>
          <!-- guest1name -->
          <div guest-name class="name">李彥儒</div>
        </div>
        <div class="guest2" id="guest2">
          <!-- guest2picture -->
          <div guest-picture class="guest_person" target="guest2"></div>
          <div class="guest_tool_box" target="guest2">
            <img guestPinButton src="./images/tool_icon1.png" alt="icon">
            <img src="./images/tool_icon2.png" alt="icon">
            <img src="./images/tool_icon3.png" alt="icon">
          </div>
          <img src="./images/silent_icon.png" alt="silent_icon" class="silent_icon">
          <i class="material-icons" onclick="removePerson('.guest2')">clear</i>
          <!-- guest2name -->
          <div guest-name class="name">陳孟宏</div>
        </div>
        <div class="guest3" id="guest3">
          <div guest-picture class="guest_person" target="guest3">yl</div>
          <div class="guest_tool_box" target="guest3">
            <img guestPinButton src="./images/tool_icon1.png" alt="icon">
            <img src="./images/tool_icon2.png" alt="icon">
            <img src="./images/tool_icon3.png" alt="icon">
          </div></img>
          <img src="./images/silent_icon.png" alt="silent_icon" class="silent_icon">
          <i class="material-icons" onclick="removePerson('.guest3')">clear</i>
          <div guest-name class="name">yl h</div>
        </div>
        <div class="guest4" id="guest4">
          <div guest-picture class="guest_person" target="guest4"></div>
          <div class="guest_tool_box" target="guest4">
            <img guestPinButton src="./images/tool_icon1.png" alt="icon">
            <img src="./images/tool_icon2.png" alt="icon">
            <img src="./images/tool_icon3.png" alt="icon">
          </div></img>
          <img src="./images/silent_icon.png" alt="silent_icon" class="silent_icon">
          <i class="material-icons" onclick="removePerson('.guest4')">clear</i>
          <div guest-name class="name">劉慕德</div>
        </div>
        <div class="guest5" id="guest5">
          <div guest-picture class="guest_person" target="guest5">子瑜</div>
          <div class="guest_tool_box" target="guest5">
            <img guestPinButton src="./images/tool_icon1.png" alt="icon">
            <img src="./images/tool_icon2.png" alt="icon">
            <img src="./images/tool_icon3.png" alt="icon">
          </div></img>
          <img src="./images/silent_icon.png" alt="silent_icon" class="silent_icon">
          <i class="material-icons" onclick="removePerson('.guest5')">clear</i>
          <div guest-name class="name">童子瑜</div>
        </div>
        <!-- host ot guest -->
        <div class="guest_host" id="guest_host">
          <div guest-picture class="guest_person" target="guest6"></div>
          <div class="guest_tool_box" target="guest6">
            <img guestPinButton src="./images/tool_icon1.png" alt="icon">
            <img src="./images/tool_icon2.png" alt="icon">
            <img src="./images/tool_icon3.png" alt="icon">
          </div></img>
          <img src="./images/silent_icon.png" alt="silent_icon" class="silent_icon">
          <i class="material-icons" onclick="removePerson('.guest_host')">clear</i>
          <div guest-name class="name"></div>
        </div>

        <div class="mutiguest">
          <div class="mutiguest_person"></div>
          <div class="mutiguest_name"></div>
        </div>
      </div>
      <div class="bottom_box">
        <div class="left_box">
          <div class="ping_you_box">
            <img src="./images/ping.png" alt="ping" class="ping">
            <!-- 要換名字 -->
            <div host-name class="you">You</div>
          </div>
          <div class="time_text">
            凌晨12:43 | Web programming
          </div>
        </div>
        <div class="middle_box">
          <div>
            <input type="checkbox" />
            <div class="text middle_text_1">Turn on microphone (ctrl + d)</div>
          </div>
          <div>
            <img src="./images/middle_icon2.png" alt="icon" class="middle_icon2">
            <div class="text middle_text_2">Turn on camera (ctrl + e)</div>
          </div>
          <div>
            <img src="./images/middle_icon3.png" alt="icon" class="middle_icon3">
            <div class="text middle_text_3">Turn on captions (c)</div>
          </div>
          <div>
            <img src="./images/middle_icon4.png" alt="icon" class="middle_icon4">
            <div class="text middle_text_4">Present now</div>
          </div>
          <div>
            <img src="./images/middle_icon5.png" alt="icon" class="middle_icon5">
            <div class="text middle_text_5">More options</div>
          </div>
          <div>
            <img src="./images/middle_icon6.png" alt="icon" class="middle_icon6">
            <div class="text middle_text_6">Leave call</div>
          </div>
          <div>
            <img src="./images/right_all_icon.png" alt="icon" class="right_all_icon">
            <div class="text right_all_text">Panels</div>
          </div>
        </div>
        <div class="right_box">
          <div>
            <img src="./images/right_icon1.png" alt="icon" class="right_icon1">
            <div class="text right_text_1">Meeting details</div>
          </div>
          <div>
            <img src="./images/right_icon2.png" alt="icon" class="right_icon2">
            <div class="text right_text_2">Show everyone</div>
          </div>
          <div>
            <img src="./images/right_icon3.png" alt="icon" class="right_icon3">
            <div class="text right_text_3">Chat with everyone</div>
          </div>
          <div>
            <img src="./images/right_icon4.png" alt="icon" class="right_icon4">
            <div class="text right_text_4">Activities</div>
          </div>
          <div>
            <img src="./images/right_icon5.png" alt="icon" class="right_icon5">
            <div class="text right_text_5">Host controls</div>
          </div>
        </div>
      </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
